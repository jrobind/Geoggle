<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Geoggle</title>
    </head>
    <body>
        <div id="home">
            <h1>Geoggle</h1>
            <button id="start">Play</button>
        </div>
        
        <div id="setup">
            <p>USER SETUP</p>
            <label>Player nickname</label>
            <input id="playerName" type="text">
            <button id='begin'>Begin quiz!</button>
        </div>
        
        <div id="quiz">
            <p>QUIZ</p>
            <div id="loading">LOADING...</div>
        </div>
        
        <div id="score">
            <p id="playerScore"></p>
            <button id='restart'>go again</button>
        </div>

    </body>
</html>
