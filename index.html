<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Geoggle</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <div id="home" class="home-container">
                <div class="title">
                    <h1>Geoggle</h1>
                    <button id="start">Play</button>
                </div>
            </div>

            <div id="setup" class="setup-container">
                <p>USER SETUP</p>
                <form id="playerSetup">
                    <div class="playername-container">
                        <label>Player nickname</label>
                        <input id="playerName" type="text">
                    </div>
                    <p>Select difficulty</p>
                    <a id="easy" class="selected">Easy</a>
                    <a id="hard">Hard</a>
                    <input type="submit">
                </form>
            </div>

            <div id="quiz" class="quiz-container">
                <p>QUIZ</p>
                <div id="loading">LOADING...</div>
            </div>

            <div id="score" class="score-container">
                <h2></h2>
                <p id="playerScore"></p>
                <div id="scoreLevel"></div>
                <a id='playAgain'>Play again?</a>
                <a id='goHome'>Finish</a>
            </div>
        </div>
    </body>
</html>
