<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Geoggle</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="home" class="home-container">
                <div class="title">
                    <h1>Geoggle</h1>
                    <button id="start">Play</button>
                </div>
            </div>

            <div id="setup" class="setup-container">
                <p>USER SETUP</p>
                <form id="playerSetup">
                    <label>Player nickname</label>
                    <input id="playerName" type="text">
                    <p>Select difficulty</p>
                    <a id="easy" class="selected">Easy</a>
                    <a id="hard">Hard</a>
                    <input type="submit">
                </form>
            </div>

            <div id="quiz" class="quiz-container">
                <p>QUIZ</p>
                <div id="loading">LOADING...</div>
            </div>

            <div id="score" class="score-container">
                <p id="playerScore"></p>
                <button id='restart'>go again</button>
            </div>
        </div>
    </body>
</html>
