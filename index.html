<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Geoggle</title>
        <script src="https://use.fontawesome.com/d11a192d4b.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="home" class="home-container">
                <div class="title">
                    <h1>
                        Geoggle
                    </h1>
                    <p>The Countries Of The World Quiz Game.</p>
                    <button id="start">Play</button>
                    <p><i class="fa fa-globe" aria-hidden="true"></i></p>
                </div>
                <div class="flags-wrap">
                    <!--large devices-->
                    <div class="flags-left">
                        <div class="flag-container-1">
                            <div class="img-container"><img src="./images/us.png"></div> 
                        </div>
                        <div class="flag-container-2">
                            <div class="img-container"><img src="./images/ch.png"></div> 
                            <div class="img-container"><img src="./images/br.png"></div> 
                        </div>
                        <div class="flag-container-3">
                            <div class="img-container"><img src="./images/mx.png"></div> 
                            <div class="img-container"><img src="./images/ph.png"></div> 
                            <div class="img-container"><img src="./images/na.png"></div>
                        </div>
                    </div>
                    
                    <div class="flags-right">
                        <div class="flag-container-1">
                            <div class="img-container"><img src="./images/rs.png"></div>
                        </div>
                        <div class="flag-container-2">
                            <div class="img-container"><img src="./images/se.png"></div>
                            <div class="img-container"><img src="./images/so.png"></div>
                        </div>
                        <div class="flag-container-3">
                            <div class="img-container"><img src="./images/tn.png"></div>
                            <div class="img-container"><img src="./images/uk.png"></div> 
                            <div class="img-container"><img src="./images/za.png"></div>
                        </div>
                    </div>
                    <!--small devices-->
                    <div class="flags-wrap-small">
                        <div class="flag-container-small">
                            <div class="img-container"><img src="./images/us.png"></div> 
                            <div class="img-container"><img src="./images/ch.png"></div> 
                            <div class="img-container"><img src="./images/ph.png"></div> 
                            <div class="img-container"><img src="./images/mx.png"></div> 
                        </div>
                        <div class="flag-container-small">
                            <div class="img-container"><img src="./images/ph.png"></div> 
                            <div class="img-container"><img src="./images/na.png"></div>
                            <div class="img-container"><img src="./images/rs.png"></div>
                            <div class="img-container"><img src="./images/se.png"></div>
                        </div>
                        <div class="flag-container-small">
                            <div class="img-container"><img src="./images/so.png"></div>
                            <div class="img-container"><img src="./images/tn.png"></div>
                            <div class="img-container"><img src="./images/uk.png"></div> 
                            <div class="img-container"><img src="./images/za.png"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="setup" class="setup-container">
                <p>USER SETUP</p>
                <form id="playerSetup">
                    <div class="playername-container">
                        <label>Player nickname</label>
                        <input id="playerName" type="text">
                    </div>
                    <p>Select difficulty</p>
                    <a id="easy" class="selected">Easy</a>
                    <a id="hard">Hard</a>
                    <input type="submit">
                </form>
            </div>

            <div id="quiz" class="quiz-container">
                <p>QUIZ</p>
                <div id="loading">LOADING...</div>
            </div>

            <div id="score" class="score-container">
                <h2></h2>
                <p id="playerScore"></p>
                <div id="scoreLevel"></div>
                <a id='playAgain'>Play again?</a>
                <a id='goHome'>Finish</a>
            </div>
        </div>
    </body>
</html>
